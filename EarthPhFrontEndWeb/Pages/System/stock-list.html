<!-- Modal for Stock Details -->
<div id="stock-modal" style="display:none;">
  <div class="modal-content">
    <h3>Edit Stock Details</h3>
    <form id="edit-stock-form">
      <input type="hidden" id="uid" name="uid" />
      <label>
        Store Name:
        <input type="text" id="store-name" name="store_name" />
      </label>
      <label>
        Product Name:
        <input type="text" id="product-name" name="product_name" />
      </label>
      <label>
        Quantity:
        <input type="number" id="quantity" name="quantity" />
      </label>
      <button type="submit">Save</button>
      <button type="button" id="close-modal">Cancel</button>
    </form>
  </div>
