    <section class="dashboard">
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <span class="text"><i class='bx bxs-user-account' ></i>
                        Add Agent
                    </span>
                </div>
        
                <form action="#" class="form" id="userForm">
                  <div class="column">
                    <div class="input-box">
                      <label>First Name</label>
                      <input type="text" id="firstName" placeholder="Enter first name" required />
                    </div>
                    <div class="input-box">
                      <label>Last Name</label>
                      <input type="text" id="lastName" placeholder="Enter last name" required />
                    </div>
                  </div>
                  
                  <div class="column">
                    <div class="input-box">
                      <label>Phone Number</label>
                      <input type="number" id="phoneNumber" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label>Work Phone</label>
                      <input type="number" id="workPhone" placeholder="Enter work phone" required />
                    </div>
                  </div>
                
                  <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required />
                  </div>
                
                  <div class="input-box address">
                    <label>Team</label>
                    <div class="column">
                      <div class="select-box">
                        <select id="team" required>
                          <option hidden>Select a team</option>
                          <option value="Alpha">Alpha</option>
                          <option value="Betta">Betta</option>
                          <option value="Delta">Delta</option>
                          <option value="Gamma">Gamma</option>
                        </select>
                      </div>
                    </div>
                  </div>
                
                  <button type="submit">Submit</button>
                </form>
                
        </div>
    </section>
