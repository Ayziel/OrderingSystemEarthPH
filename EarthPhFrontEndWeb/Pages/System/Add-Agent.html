    <section class="dashboard">
        <div class="dash-content">
            <div class="activity">
                <div class="title">
                    <span class="text"><i class='bx bxs-user-account' ></i>
                        Add User
                    </span>
                </div>
        
                <form action="#" class="form" id="userForm">
                  <div class="column">
                    <div class="input-box">
                      <label>Username</label>
                      <input type="text" id="userName" placeholder="Enter first name" required />
                    </div>
                    <div class="input-box">
                      <label>Password</label>
                      <input type="password" id="password" placeholder="Enter last name" required />
                    </div>
                  </div>
                  <div class="column">
                    <div class="input-box">
                      <label>Repeat Password</label>
                      <input type="password" id="repeat_password" placeholder="Enter first name" required />
                    </div>
                    <div class="input-box">
                      <label for="role">Role</label>
                      <select id="role" required class="roles">
                        <option value="" disabled selected>Select role</option>
                        <option value="agent">Agent</option>
                        <option value="teamLeader">Team Leader</option>
                        <option value="Admin">Admin</option> <!-- Add more roles as needed -->
                      </select>
                    </div>
                    
                  </div>
                  <div class="column">
                    <div class="input-box">
                      <label>First Name</label>
                      <input type="text" id="firstName" placeholder="Enter first name" required />
                    </div>
                    <div class="input-box">
                      <label>Last Name</label>
                      <input type="text" id="lastName" placeholder="Enter last name" required />
                    </div>
                  </div>
                  
                  <div class="column">
                    <div class="input-box">
                      <label>Phone Number</label>
                      <input type="number" id="phoneNumber" placeholder="Enter phone number" required />
                    </div>
                    <div class="input-box">
                      <label>Work Phone</label>
                      <input type="number" id="workPhone" placeholder="Enter work phone" required />
                    </div>
                  </div>
                  <div class="input-box">
                    <label for="Area">Area</label>
                    <select id="area" class="select-area"required>
                      <option value="" disabled selected>Select an area</option>
                      <option value="Cavite">Cavite</option>
                      <option value="Pampanga">Pampanga</option>
                      <option value="GMA">GMA</option>
                    </select>
                  </div>
                  <div class="input-box">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Address" required />
                  </div>
                  <div class="input-box">
                    <label>Tin</label>
                    <input type="text" id="tin" placeholder="Tin" required />
                  </div>
                
                  <div class="input-box">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter email address" required />
                  </div>
                
                  <div class="input-box address">
                    <label>Team</label>
                    <div class="column">
                      <div class="select-box">
                        <select id="team" required>
                          <option hidden>Select a team</option>
                          <option value="Alpha">Alpha</option>
                          <option value="Betta">Betta</option>
                          <option value="Delta">Delta</option>
                          <option value="Gamma">Gamma</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <button id="addAgentBtn" type="submit" class="submit-button">Submit</button>
                </form>
