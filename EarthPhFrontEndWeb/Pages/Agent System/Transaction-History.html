<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./styles/main-style.css">
     
    <!----===== Icons ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <title>EarthPH</title>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="logo_item">
        <i class="bx bx-menu" id="sidebarOpen"></i>
        <!-- <img src="images/logo.png" alt=""> --></i>EarthPH
      </div>
      <div class="search_bar">
        <input type="text" placeholder="Search" />
      </div>
      <div class="navbar_content">
        <i class="bi bi-grid"></i>
        <i class='' id="darkLight"></i>
        <i class='bx bx-bell' ></i>
        <img src="images/profile.jpg" alt="" class="profile" />
      </div>
    </nav>
    <!-- sidebar -->
    <nav class="sidebar">
      <div class="menu_content">
        <ul class="menu_items">
          <!-- duplicate or remove this li tag if you want to add or remove navlink with submenu -->
          <!-- start -->
          <li class="item">
            <a href="index.html" class="nav_link">
              <span class="navlink_icon">
                <i class="bx bx-grid-alt"></i>
              </span>
              <span class="navlink">Dashboard</span>
            </a>
          </li>

          <li class="item">
            <div href="#" class="nav_link submenu_item">
              <span class="navlink_icon">
                <i class='bx bx-store-alt' ></i>
              </span>
              <span class="navlink">Stores</span>
              <i class="bx bx-chevron-right arrow-left"></i>
            </div>
            <ul class="menu_items submenu">
                <a href="Stores-Barangay.html" class="nav_link sublink">Barangay</a>
                <a href="All-Stores.html" class="nav_link sublink">All stores</a>
            </ul>
          </li>
          <li class="item">
            <a href="Transaction-History.html" class="nav_link">
              <span class="navlink_icon">
                <i class='bx bx-history'></i>
              </span>
              <span class="navlink">Transaction <br> History</span>
            </a>
          </li>
          <!-- end -->
        </ul>
        
        <!-- Sidebar Open / Close -->
        <div class="bottom_content">
          <div class="bottom expand_sidebar">
            <span> Expand</span>
            <i class='bx bx-log-in' ></i>
          </div>
          <div class="bottom collapse_sidebar">
            <span> Collapse</span>
            <i class='bx bx-log-out'></i>
          </div>
        </div>
      </div>
    </nav>

    <section class="dashboard">
      <div class="top">
        
          <i class="uil uil-bars sidebar-toggle"></i>

          <div class="search-box">
              <i class="uil uil-search"></i>
              <input type="text" placeholder="Search here...">
          </div>
          
          <!--<img src="images/profile.jpg" alt="">-->
      </div>

      <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
    
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search transactions...">
            </div>
        </div>
    
        <div class="dash-content">
            <button id="export-transactions-btn" class="export">Export to Excel</button>
            <div class="table-container">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Item</th>
                            <th>Qty.</th>
                            <th>Sales Price</th>
                            <th>Discount</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody class="orders-body"></tbody>
                </table>
            </div>
        </div>
    </section>
    
  </section>

    <script src="./scripts/script.js"></script>    
</body>
</html>
