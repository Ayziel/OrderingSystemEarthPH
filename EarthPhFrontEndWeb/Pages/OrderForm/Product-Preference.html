<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preference Survey</title>
    <link rel="stylesheet" href="./styles/productPreference.css">
</head>
<body>
    <div class="form-container">
        <h1>Product Preference Survey</h1>
        <form id="surveyForm">
            <!-- Selling Lion Tiger Coil -->
            <div class="survey-question">
                <label for="lionTigerCoil">1. Selling Lion Tiger Coil</label>
                <select id="lionTigerCoil" name="lionTigerCoil" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes (Selling)</option>
                    <option value="0">No (Not Selling)</option>
                </select>
            </div>
    
            <!-- Selling Baycon Coil -->
            <div class="survey-question">
                <label for="bayconCoil">2. Selling Baycon Coil</label>
                <select id="bayconCoil" name="bayconCoil" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes (Selling)</option>
                    <option value="0">No (Not Selling)</option>
                </select>
            </div>
    
            <!-- Selling Other Brands Coil -->
            <div class="survey-question">
                <label for="otherBrandsCoil">3. Selling Other Brands Coil</label>
                <select id="otherBrandsCoil" name="otherBrandsCoil" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes (Selling)</option>
                    <option value="0">No (Not Selling)</option>
                </select>
            </div>
    
            <!-- Selling ARS Coil -->
            <div class="survey-question">
                <label for="arsCoil">4. Selling ARS Coil</label>
                <select id="arsCoil" name="arsCoil" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="1">Yes (Selling)</option>
                    <option value="0">No (Not Selling)</option>
                </select>
            </div>
    
            <button id="submit-button" type="submit">Next</button>
        </form>
    </div>
    
    
    <script src="./scripts/productPreference.js"></script>
    <script src="./scripts/manifestShared.js"></script>
</body>
</html>
