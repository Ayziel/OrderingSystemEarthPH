<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preference Survey</title>
    <link rel="stylesheet" href="./styles/productPreference.css">
</head>
<body>
    <div class="form-container">
        <h1>Product Preference Survey</h1>
        <form id="surveyForm">
            <!-- Insect Control -->
            <div class="survey-question">
                <label for="insectControl">1. Insect Control</label>
                <input list="insectControlOptions" id="insectControl" name="insectControl" placeholder="Select or type your choice" required>
                <datalist id="insectControlOptions">
                    <option value="Advanced">
                    <option value="Bayer">
                    <option value="Baygon">
                    <option value="Target">
                    <option value="AgroShield">
                </datalist>
            </div>
            
            <!-- Rodent Control -->
            <div class="survey-question">
                <label for="rodentControl">2. Rodent Control</label>
                <input list="rodentControlOptions" id="rodentControl" name="rodentControl" placeholder="Select or type your choice" required>
                <datalist id="rodentControlOptions">
                    <option value="Bayer">
                    <option value="Racumin">
                    <option value="Rascal">
                    <option value="Fresh Cab">
                    <option value="Natural Safe">
                </datalist>
            </div>
            
            <!-- Linen and Fabric Spray -->
            <div class="survey-question">
                <label for="fabricSpray">3. Linen and Fabric Spray</label>
                <input list="fabricSprayOptions" id="fabricSpray" name="fabricSpray" placeholder="Select or type your choice" required>
                <datalist id="fabricSprayOptions">
                    <option value="Natucair">
                    <option value="Vunguard Fresh Room and Linen Disinfectant Spray">
                    <option value="Bench Linen and Room Sprays">
                    <option value="Natucair Fabric and Linen Spray">
                    <option value="Mandaue Foam Linen and Room Sprays">
                </datalist>
            </div>
            
            <!-- Air Con Cleaner -->
            <div class="survey-question">
                <label for="airConCleaner">4. Air Con Cleaner</label>
                <input list="airConCleanerOptions" id="airConCleaner" name="airConCleaner" placeholder="Select or type your choice" required>
                <datalist id="airConCleanerOptions">
                    <option value="EarthPH">
                    <option value="FreshFoam AC Cleaner Spray">
                    <option value="Coil-Brite R1 Aircon Coil Cleaner">
                    <option value="3M AC Cleaner & Anti-Mic Foam">
                    <option value="Bitop A/C Foam Cleaner">
                </datalist>
            </div>
            
            <!-- Pet Care -->
            <div class="survey-question">
                <label for="petCare">5. Pet Care</label>
                <input list="petCareOptions" id="petCare" name="petCare" placeholder="Select or type your choice" required>
                <datalist id="petCareOptions">
                    <option value="Bayopet">
                    <option value="Royal Canin">
                    <option value="TropiClean">
                    <option value="Happy Life">
                    <option value="Zee Dog">
                </datalist>
            </div>
            
            <button id="submit-button" type="submit">Next</button>
        </form>
    </div>
    <script src="./scripts/productPreference.js"></script>
</body>
</html>
